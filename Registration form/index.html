<!DOCTYPE html>
<html>
<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <table border="4">
            <thead>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th>Website</th>
                    <td><input type="text" name="website" id="website"></td>
                </tr>
                <tr>
                    <th>Imagelink</th>
                    <td><input type="text" name="Imagelink" id="Imagelink"></td>
                </tr>
                <tr>
                    <th>Sex</th>
                    <td><input type="radio" name="msex"  id="sex" value="Male"><span>Male</span></td>
                    <td><input type="radio" name="fsex" id="sex" value="Female"><span>Female</span></td>
                </tr>
                <tr>
                    <th>Skills</th>
                    <td><input type="checkbox" name="java" id="skills" value=""Java"><span>JAVA</span></td>
                    <td><input type="checkbox" name="html" id="skills" value="HTML"><span>HTML</span></td>
                    <td><input type="checkbox" name="css" id="skills" value="CSS"><span>CSS</span></td>
                </tr>
                <tr id="button">
                    <td colspan="2"><input type="button" name="button" id="button" value="Enroll Students" onclick="AddRow()"></td>
                    <td><input type="button" name="button" id="button" value="Clear" onclick="deleteRow()"></td>
                </tr>
            </tbody>
        </table>

        <table border="4" id="show">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Imagelink</th>
                    <th>Sex</th>
                    <th>Skills</th>
                </tr>
            </thead>    
        </table>
    </center>

    <script>

        var list1= [];
        var list2= [];
        var list3= [];
        var list4= [];
        var list5= [];
        var list6= [];

        var n= 1;
        var x= 0;

        function AddRow(){
            var AddRown = document.getElementById('show')
            var NewRow = AddRown.insertRow(n);

            list1[x]= document.getElementById("name").value;
            list2[x]= document.getElementById("email").value;
            list3[x]= document.getElementById("website").value;
            list4[x]= document.getElementById("Imagelink").value;
            list5[x]= document.getElementById("sex").value;
            list6[x]= document.getElementById("skills").value;

            var cel1= NewRow.insertCell(0);
            var cel2= NewRow.insertCell(1);
            var cel3= NewRow.insertCell(2);
            var cel4= NewRow.insertCell(3);
            var cel5= NewRow.insertCell(4);
            var cel6= NewRow.insertCell(5);

            cel1.innerHTML= list1[x];
            cel2.innerHTML= list2[x];
            cel3.innerHTML= list3[x];
            cel4.innerHTML= list4[x];
            cel5.innerHTML= list5[x];
            cel6.innerHTML= list6[x];

            n++;
            x++
        }
    </script>

</body>
</html>
